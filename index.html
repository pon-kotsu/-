<!DOCTYPE html>
<html lang=“ja”>
 <head>
  <meta charset="UTF-8">

  <title>情報基礎最終課題</title>
  <link rel="stylesheet" href="index.css" type="text/css" /> 
  
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.1/bootstrap.min.js"></script>
	
  <script src="js/jquery.simpleWeather.js"></script>
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/app.js"></script>
 </head>
 <body>
      <h1>Weather Snap</h1>
     <form id="in" name="in">
    <p></p>
    
<dt>Select your sex</dt>
  
    <li><input type="radio" name="sex" id="male" /><label for="male">male</label></li>
    <li><input type="radio" name="sex" id="female" /><label for="female">female</label></li>
  
<br />

<dt>Input your age</dt>
  <input 
    type="number"
    id="age"
    value=""
    size="2px"
    />years old

<br />

    <dt>Slect today's weather</dt>
<select name="wether">
<option value="sunny">Sunny or Breezy</option>
<option value="cloudy">Cloudy</option>
<option value="rainy">Rainy</option>
<option value="snowy">Snowy</option>
</select>

<br />
    <dt>Input today's temperature</dt>
    <input 
    type="number"
    id="temp"
    value=""
    size="2px"
    />℃

<br />
    <dt>Input today's humidity</dt>
    <input 
    type="number"
    id="humid"
    value=""
    size="2px"
    />%

</form>

<br />
<div class="submit">
    <input 
    type="submit"
    onclick="showImage()"
    name="submit"
    value="go"
    />
</div>

<div class="reset">
    <input
    type="reset"
    id="reset"
    value="reset"
    onclick="reset()"
    />
</div>

<div class="all">
    <input
    type="submit"
    onclick="weather()"
    name="all"
    value="Weather forecast"
    />
</div>

<div id="weather"></div>
</body>

</html>
